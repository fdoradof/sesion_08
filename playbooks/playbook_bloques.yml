---
- name: "Demostracion de bloques"
  hosts: nodos
  vars:
    paquetes:
      - httpd
      - httpd-tools
    fire:
      - http
      - https
 
  tasks:
    - block:
        - name: "Instalacion de servico httpd"
          yum:
            name: "{{ item }}"
            state: present
          loop: "{{ paquetes }}"

        - name: "Habilitar el firewall"
          firewalld:
            service: "{{ item }}"
            permanent: yes
            immediate: yes
            state: enabled
          loop: "{{ fire }}"

        - name: "Deshabilitar el selinux"
          selinux:
            state: disabled

        - name: "Creamos el fichero index"
          file:
            path: /var/www/html/index.html
            mode: 0765
            owner: root
            group: root
            state: touch

        - name: "Insertamos el contenido del index.html"
          blockinfile:
            path: /var/www/html/index.html
            block: |
              <html>
              <head>
              <title>Welcome to Example.com!</title>
              </head>
              <body>
              <h1>Success! The example.com virtual host is working!</h1>
              </body>
              </html>
        
        - name: "Comprobamos que el servidor ha levando correctamente"
          wait_for:
            host: "{{ inventory_hostname }}"
            port: 22 
            state: started
          delegate_to: localhost

      rescue:
        - name: "Reinicio de los nodos"
          reboot:
          
      always:
        - name: "Iniciamos el servicio httpd (tambien con el arranque del servidor)"
          service:
            name: httpd
            enabled: yes
            state: restarted